<h1 class="text-center">PEDIDOS</h1>

  <table class="tabla">
    <caption class="titulo">
      Informaci√≥n Pedidos
    </caption>
    <thead>
      <tr>
        <th class="tabla_encabezados">CLIENTE</th>
        <th class="tabla_encabezados">PEDIDO</th>
        <th class="tabla_encabezados">FECHA</th>
      </tr>
    </thead>
    <tbody>
      @for (pedido of pedidos ; track pedido.ordenId) {
      <tr>
        <td>{{pedido.cliente.telf}}</td>
        <td>{{ pedido.detallesOrden }}</td>
        <td>{{ dateFormatter(pedido.fechaorden) }}</td>
      
      </tr>
      }
    </tbody>
  </table>
